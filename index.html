<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VTV - Le meilleur du streaming</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00f2ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=VTV&background=00f2ea&color=fff&size=192&rounded=true&bold=true">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vtv: {
                dark: '#0a0a0a',
                card: '#1a1a1a',
                neon: '#00f2ea',
                pink: '#ff0055',
                purple: '#7000ff'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00f2ea' },
                '100%': { boxShadow: '0 0 20px #00f2ea, 0 0 10px #7000ff' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      body {
        background-color: #050505;
        color: white;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile app feel */
      }
      .neon-text {
        text-shadow: 0 0 5px #00f2ea, 0 0 10px #00f2ea, 0 0 20px #7000ff;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ea; 
      }
    </style>
